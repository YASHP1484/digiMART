<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b5e0d0c39b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: #faf7f2;
      }
      /* #header {
        width: 100%;
        height: 60px;
        background-color: white;
      } */
      .container{
        padding: 10px 5%;
      }

      nav {
        display: flex;
        align-items: center;
        padding: 0px 50px;
        background-color: white;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      nav img {
        margin: 5px 10px;
        left: 0;
      }

      nav ul li {
        margin: 10px 20px;
        display: inline-block;
        list-style: none;
      }

      nav ul li a {
        text-decoration: none;
        font-size: 18px;
        position: relative;
      }

      nav .fas{
        display: none;
      }

      nav ul li a::after {
        content: "";
        width: 0;
        height: 3px;
        background-color: #ff912d;
        position: absolute;
        left: 0px;
        bottom: -6px;
        transition: 0.5s;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      .loginPanel {
        margin: auto;
        padding: auto;
        border: 1px solid black;
        width: 450px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .heading {
        text-align: center;
        padding: 20px;
        color: #ff912d;
      }

      .lab {
        display: block;
        /* padding: 10px; */
        font-size: medium;
        font-family: sans-serif;
      }

      .contain,
      .loginOption,
      .form-control {
        margin: 20px;
      }

      .loginPanel {
        background-color: white;
        border: 1px solid white;
      }

      .loginOption {
        padding: 20px;
      }

      .btn-log{
        width: 100px; 
        margin-top: 10px; 
        background-color: #ff912d
      }

      .btn-submit{
        width: 100%;
        padding: 10px;
        font-family: sans-serif;
        background-color: #ff912d;
        border: 1px solid orange;
      }

      .in {
        padding: 10px;
        width: 100%;
        border: 1px solid #fdc38d;
      }
      @media only screen and (max-width: 600px) {
        .container{
          padding: 0px;
        }
        nav .fas {
          display: block;
          font-size: 25px;
          position: absolute;
          top: 20px;
          right: 30px;
          align-items: center;
        }

        #icon-2:hover{
          color: #ff912d;
        }
        #icon-1:hover
        {
          color: #fdc38d;
        }

        nav {
          display: flex;
          flex-direction: row;
          background-color: #ff912d;
          width: 100%;
          height: 60px;
          justify-content: start;
        }

        nav ul {
          background: #ff912d;
          position: relative;
          display: flex;
          flex-direction: column;
          align-items: center;
          top: -360px;
          width: 100%;
          height: 300px;
          padding-top: 20px;
          transition: 0.5s;
          border-radius: 5px;
          margin-top: 5px;
        }

        nav ul li {
          display: block;
          margin: 20px 25px;
        }

        nav ul:hover{
          background: rgb(244, 206, 135);
        }



        nav ul li a {
          align-items: center;
          justify-content: center;
        }

       .logo
        {
          top: 0px;
        }

        .loginPanel{
          display: flex;
          flex-direction: column;
          flex-basis: 1;
          width: 100%;
        }

        .contain{
          display: flex;
          flex-direction: column;  
        }

        .form-control{
          display: flex;
          align-items: center;
          justify-content: space-between;
          flex-basis: 1;
        }

        .in{
          flex-basis: 70%;
          
        }

        .lab{
          flex-basis: 20%;
          margin-right:10%;
        }

        .btn-log{
            flex-basis: 30%;
        }

        .in:hover{
          color: orange;
          background-color: transparent;
          background: transparent;
        }

        .btn-submit:hover{
          background: transparent;

        }

        .reset-link{
          flex-basis: 40%;
          margin-left: 0;
          font-size: 16px;
          text-decoration: none;
        }

        .loginOption{
          display: flex;
          flex-direction: column;
        }

        .link-1{
          display: flex;
          align-items: center;
        }

        .link-1 h5{
          margin-right: 10px;
        }
  




        
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <nav>
          <img src="download.png" alt="" class="logo" onclick="logo()">
          <ul id="dropdownmenu">
            <li><a href="index.html">home</a></li>
            <li><a href="signup.html">signup</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="">home</a></li>
            <i class="fas fa-times" id="icon-2" onclick="closemenu()"></i>
          </ul>
         
          <i class="fas fa-bars" id="icon-1" onclick="openmenu()"></i>
        </nav>
      </div>
    </div>
    <div id="main"></div>
    <div class="container">
      <div class="loginPanel">
        <div class="heading">
          <h1>DigiMart</h1>
        </div>
        <div class="contain">
          <div class="form-control">
            <label class="lab" for="">Mo.Number</label>
            <input
              class="in"
              type="number"
              name=""
              id=""
              placeholder="Enter your Number"
            />
          </div>

          <div class="form-control">
            <label class="lab" for="">Password</label>
            <input
              class="in"
              type="password"
              name=""
              id=""
              placeholder="enter your password"
            />
          </div>

          <div class="form-control form-three">
           
            <a
              href=""
              class="lab reset-link"
              style="text-align: center; margin-top: 20px; float: right"
              >forgot your password?</a
            >
            <input
            class="in btn-log"
            type="button"
            name=""
            value="LogIn"
            style=""
          />
          </div>
        </div>
        <div class="loginOption">
          <div class="link link-1"><h5> don't have an account?<h5></h5><a href="responsivesignup.html"
            >sign up now?
           </a
            >
          </div>
          <p class="link or" style="text-align: center; padding: 10px; font-size: large">or</p>
          <div class="link">
            <input
              type="button"
              name=""
              class="btn-submit"
              value="Log in with Google"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var header = document.getElementById("icon-1");
    var header2 = document.getElementById("icon-2");
     var dropdownmenu = document.getElementById("dropdownmenu");

    function openmenu(){
       dropdownmenu.style.top= "0px";
      //  header.style.display="none";
     }

     function closemenu(){
       dropdownmenu.style.top = "-360px";
      //  header2.style.display="none";
     }

     function logo(){
      window.open("index.html");
     }
  </script>
</html>
